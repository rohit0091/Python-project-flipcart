<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product | ElectroStore</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'Electronics/css/style.css' %}">
</head>
<body>
    <div class="delete-container">
        <i class="fas fa-exclamation-triangle delete-icon"></i>
        <h1 class="delete-title">Delete <span class="product-name">{{ prod.name }}</span>?</h1>
        <p class="delete-message">This action cannot be undone. The product will be permanently removed from the inventory.</p>
        <div class="delete-actions">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="delete-btn">
                    <i class="fas fa-trash"></i>
                    Yes, Delete
                </button>
            </form>
            <a href="{% url 'home' %}" class="cancel-btn">
                <i class="fas fa-times"></i>
                Cancel
            </a>
        </div>
    </div>
</body>
</html>
